<!DOCTYPE html>
<html lang="js" dir="ltr">
  <head>
    <meta charset="utf-8">

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="parser.js"></script>

    <title>Datetime Parser</title>
  </head>
  <body>
    <input type="text" name="text-input" id="first_text_input" value="" placeholder="input datetime"></input>
    <input type="text" name="text-input" id="second_text_input" value="" placeholder="input datetime"></input>

    <input type="button" name="input-button", value="parse"></input>

    <h2 id="output_range">Output</h2>
  </body>
  <script type="text/javascript">
    // 2つ入力して差分を取得
    $('input:button').on('click', function(){
      const first_date_input = new Date($('#first_text_input').val());
      const second_date_input = new Date($('#second_text_input').val());

      console.log(first_date_input, second_date_input);

      let flag = extractDateTimePrimitive(first_date_input, second_date_input);
      let result_datetime = parseDateTime(first_date_input, flag);
      $('#output_range').text(result_datetime);
    })
  </script>
</html>
